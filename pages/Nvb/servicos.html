<body>

    <!-- Navbar Desktop - Barra de Navegação -->
    <nav class="navbar">

    <!-- Navbar Mobile - Barra de Navegação -->
    <nav>
        <button class="menu-button" onclick="toggleDrawer()">Menu</button>
        <div class="drawer" id="drawer">
            <button onclick="navigate('../index.html')">Início</button>
            <button onclick="navigate('buffet.html')">Buffet</button>
            <button onclick="navigate('servicos.html')">Serviços</button>

    </nav>

        <!-- Subtítulo Da Página -->
        <section>
            <h2>Serviços</h2>
        </section>

        <!-- Seção dos botões -->
        <div class="button-container">
            <section class="one-section">
                <a href="/Navbar/buffet/comidamexicana.html" class="service-button" id="cozinheira">Cozinheira</a>
                <a href="/Navbar/buffet/festajunina.html" class="service-button" id="churrasqueiro">Churrasqueiro</a>

                <a href="/Navbar/buffet/churrasco.html" class="service-button" id="recepcionista">Recepcionista</a>
            </section>
        </div>
    </main>

    <script>
        function toggleDrawer() {
            var drawer = document.getElementById("drawer");
            drawer.style.display = drawer.style.display === "block" ? "none" : "block";
        }

        function navigate(url) {
            window.location.href = url;
        }
    </script>

    <script src="script.js?v=2"></script>
