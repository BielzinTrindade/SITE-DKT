<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Dkt Serviços e Buffet</title>
        <meta name="description" content="descrição teste">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
                            <!-- CSS padrão para Desktop -->
        <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 768px)">
                            <!-- CSS para Mobile -->
        <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 767px)">
        
    </head>
    <body>
        <header>
            <h1 class="contorno">Dkt Serviços e Buffet</h1>
        </header>

                        <!--Navbar Desktop - Barra de Navegação-->
    <nav class="navbar">
        <a href="index.html" class="botão" id="inicioLink">Início</a>
        <a href="Navbar/buffet.html" class="botão" id="BuffetLink">Buffet</a>
        <a href="Navbar/servicos.html" class="botão" id="servicosLink">Serviços</a>
        <a href="Navbar/contato.html" class="botão" id="contatoLink">Contato</a>
        <a href="Navbar/avaliacoes.html" class="botão" id="avaliacoesLink">Avaliações</a>
        <a href="Navbar/galeria.html" class="botão" id="galeriaLink">Galeria</a>
    </nav>

                          <!--Navbar Mobile - Barra de Navegação-->
        <nav>
            <button class="menu-button" onclick="toggleDrawer()">Menu</button>
            <div class="drawer" id="drawer">
                <button onclick="navigate('index.html')">Início</button>
                <button onclick="navigate('Navbar/buffet.html')">Buffet</button>
                <button onclick="navigate('Navbar/servicos.html')">Serviços</button>
                <button onclick="navigate('Navbar/contato.html')">Contato</button>
                <button onclick="navigate('Navbar/avaliacoes.html')">Avaliações</button>
                <button onclick="navigate('Navbar/galeria.html')">Galeria</button>
            </div>
        </nav>
        
        
        <main></main>



        <script>

            function toggleDrawer() {
                var drawer = document.getElementById("drawer");
                drawer.style.display = drawer.style.display === "block" ? "none" : "block";
            }

            function navigate(url) {
            window.location.href = url;
            }

        </script>
    </body>

    <footer></footer>

</html>
