<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Dkt Serviços e Buffet</title>
    <meta name="description" content="descrição teste">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS padrão para Desktop -->
    <link rel="stylesheet" href="desktopnav.css?v=2" media="screen and (min-width: 768px)">
    
    <!-- CSS para Mobile -->
    <link rel="stylesheet" href="mobilenav.css?v=2" media="screen and (max-width: 480px)">
    
</head>
<body>
    <header>
        <h1 class="contorno">Dkt Serviços e Buffet</h1>
    </header>
    
    <!-- Navbar Desktop - Barra de Navegação -->
    <nav class="navbar">
        <a href="../index.html" class="botão" id="inicioLink">Início</a>
        <a href="buffet.html" class="botão" id="BuffetLink">Buffet</a>
        <a href="servicos.html" class="botão" id="servicosLink">Serviços</a>
        <a href="contato.html" class="botão" id="contatoLink">Contato</a>
        <a href="avaliacoes.html" class="botão" id="avaliacoesLink">Avaliações</a>
        <a href="galeria.html" class="botão" id="galeriaLink">Galeria</a>
    </nav>
    
    <!-- Navbar Mobile - Barra de Navegação -->
    <nav>
        <button class="menu-button" onclick="toggleDrawer()">Menu</button>
        <div class="drawer" id="drawer">
            <button onclick="navigate('../index.html')">Início</button>
            <button onclick="navigate('buffet.html')">Buffet</button>
            <button onclick="navigate('servicos.html')">Serviços</button>
            <button onclick="navigate('contato.html')">Contato</button>
            <button onclick="navigate('avaliacoes.html')">Avaliações</button>
            <button onclick="navigate('galeria.html')">Galeria</button>
        </div>
    </nav>
    
    <main>
        <!-- Subtítulo Da Página -->
        <section>
            <h2>Buffet</h2>
        </section>

        <!-- Seção dos botões -->
        <div class="button-container">
            <section class="one-section">
                <a href="buffet/festajunina.html" class="service-button" id="festajunina">Festa Junina</a>
                <a href="buffet/feijoada.html" class="service-button" id="feijoada">Feijoada</a>
                <a href="buffet/comidadeboteco.html" class="service-button" id="comidadeboteco">Comida de boteco</a>
            </section>
            <section class="two-section">
                <a href="buffet/coffeebreak.html" class="service-button" id="coffeebreak">Coffee Break</a>
                <a href="buffet/rodiziodepizza.html" class="service-button" id="rodiziodepizza">Rodízio de Pizza</a>
                <a href="buffet/bolosedoces.html" class="service-button" id="bolosedoces">Bolos e Doces</a>
                <a href="buffet/mesadefrios.html" class="service-button" id="mesadefrios">Mesa de Frios</a>
            </section>
            <section class="three-section">
                <a href="buffet/aniversarioinfantil.html" class="service-button" id="aniversarioinfantil">Aniversário Infantil</a>
                <a href="buffet/crepefrances.html" class="service-button" id="crepefrances">Crepe Francês</a>
                <a href="buffet/churrasco.html" class="service-button" id="churrasco">Churrasco</a>
            </section>
        </div>
    </main>

    <script>
        function toggleDrawer() {
            var drawer = document.getElementById("drawer");
            drawer.style.display = drawer.style.display === "block" ? "none" : "block";
        }

        function navigate(url) {
            window.location.href = url;
        }
    </script>

    <script src="script.js?v=2"></script>
</body>
<footer></footer>
</html>
